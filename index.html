<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAPCOIN</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #ffd700;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow-x: hidden;
        }
        
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 2px solid #ffd700;
            margin-bottom: 30px;
        }
        
        .profile-btn {
            background: none;
            border: 2px solid #ffd700;
            color: #ffd700;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .profile-btn:hover {
            background-color: #ffd700;
            color: #000;
        }
        
        .app-title {
            font-size: 28px;
            font-weight: bold;
            text-align: center;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        
        .balance {
            font-size: 20px;
            font-weight: bold;
            background-color: #1a1a1a;
            padding: 10px 15px;
            border-radius: 50px;
            border: 2px solid #ffd700;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px 0;
        }
        
        .daily-coin {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            color: #000;
            text-align: center;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.7);
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 30px;
            border: 5px solid #ffec8b;
            padding: 20px;
        }
        
        .daily-coin:hover {
            transform: scale(1.05);
            box-shadow: 0 0 40px rgba(255, 215, 0, 0.9);
        }
        
        .timer {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            background-color: #1a1a1a;
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid #ffd700;
        }
        
        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: #1a1a1a;
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #ffd700;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        
        .modal h2 {
            margin-bottom: 20px;
            color: #ffd700;
        }
        
        .modal p {
            margin-bottom: 25px;
            font-size: 18px;
        }
        
        .btn {
            background-color: #ffd700;
            color: #000;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
            margin: 10px;
        }
        
        .btn:hover {
            background-color: #000;
            color: #ffd700;
            border: 1px solid #ffd700;
        }
        
        .btn-secondary {
            background-color: #333;
            color: #ffd700;
        }
        
        .withdraw-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin: 20px 0;
        }
        
        .input-group {
            display: flex;
            flex-direction: column;
            text-align: left;
        }
        
        .input-group label {
            margin-bottom: 8px;
            font-weight: bold;
        }
        
        .input-group input {
            padding: 12px 15px;
            border-radius: 10px;
            border: 1px solid #ffd700;
            background-color: #000;
            color: #ffd700;
            font-size: 16px;
        }
        
        .conversion {
            margin-top: 10px;
            font-size: 14px;
            color: #ffd700;
        }
        
        .profile-menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .profile-item {
            padding: 15px;
            background-color: #000;
            border: 1px solid #ffd700;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .profile-item:hover {
            background-color: #ffd700;
            color: #000;
        }
        
        .notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1a1a1a;
            color: #ffd700;
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid #ffd700;
            z-index: 1000;
            display: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="header">
        <button class="profile-btn" id="profile-btn">Профиль</button>
        <h1 class="app-title">FAPCOIN</h1>
        <div class="balance" id="balance">0 FAP</div>
    </div>
    
    <div class="main-content">
        <div class="daily-coin" id="daily-coin">
            Ежедневная раздача
        </div>
        <div class="timer" id="timer">Следующая раздача через: <span id="countdown">00:00:00</span></div>
    </div>
    
    <!-- Модальное окно профиля -->
    <div class="modal" id="profile-modal">
        <div class="modal-content">
            <h2>Профиль</h2>
            <div class="profile-menu">
                <div class="profile-item" id="withdraw-btn">
                    Вывод средств
                </div>
                <div class="profile-item">
                    История операций (скоро)
                </div>
                <div class="profile-item">
                    Реферальная программа (скоро)
                </div>
            </div>
            <button class="btn" id="close-profile-modal">Закрыть</button>
        </div>
    </div>
    
    <!-- Модальное окно подтверждения вывода -->
    <div class="modal" id="withdraw-confirm-modal">
        <div class="modal-content">
            <h2>Вывод средств</h2>
            <p>Вы действительно хотите вывести монеты?</p>
            <div>
                <button class="btn" id="confirm-withdraw-btn">Да</button>
                <button class="btn btn-secondary" id="cancel-withdraw-btn">Нет</button>
            </div>
        </div>
    </div>
    
    <!-- Модальное окно ввода суммы вывода -->
    <div class="modal" id="withdraw-amount-modal">
        <div class="modal-content">
            <h2>Вывод средств</h2>
            <div class="withdraw-form">
                <div class="input-group">
                    <label for="withdraw-amount">Введите сумму вывода (FAP):</label>
                    <input type="number" id="withdraw-amount" min="1" placeholder="0">
                </div>
                <div class="conversion" id="usdt-conversion">
                    В USDT: 0.00 USDT
                </div>
                <button class="btn" id="process-withdraw-btn">Вывести</button>
            </div>
            <button class="btn btn-secondary" id="close-withdraw-modal">Отмена</button>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>

    <script>
        let balance = 0;
        let lastBonusTime = 0;
        let tg = window.Telegram.WebApp;
        let countdownInterval;
        
        // Инициализация WebApp
        tg.expand();
        tg.enableClosingConfirmation();
        
        // Загрузка сохраненных данных
        function loadSavedData() {
            const savedData = localStorage.getItem('fapcoinData');
            if (savedData) {
                const data = JSON.parse(savedData);
                balance = data.balance || 0;
                lastBonusTime = data.lastBonusTime || 0;
                
                document.getElementById('balance').textContent = balance + ' FAP';
                
                // Проверяем, доступен ли бонус
                checkBonusAvailability();
            }
        }
        
        // Сохранение данных
        function saveData() {
            const data = {
                balance: balance,
                lastBonusTime: lastBonusTime
            };
            localStorage.setItem('fapcoinData', JSON.stringify(data));
        }
        
        // Проверка доступности бонуса
        function checkBonusAvailability() {
            const now = Date.now();
            const twentyFourHours = 24 * 60 * 60 * 1000; // 24 часа в миллисекундах
            const timeSinceLastBonus = now - lastBonusTime;
            
            if (lastBonusTime === 0 || timeSinceLastBonus >= twentyFourHours) {
                // Бонус доступен
                document.getElementById('daily-coin').style.opacity = '1';
                document.getElementById('daily-coin').style.cursor = 'pointer';
                clearInterval(countdownInterval);
                document.getElementById('countdown').textContent = "00:00:00";
            } else {
                // Бонус недоступен, запускаем таймер
                document.getElementById('daily-coin').style.opacity = '0.5';
                document.getElementById('daily-coin').style.cursor = 'not-allowed';
                startCountdown(twentyFourHours - timeSinceLastBonus);
            }
        }
        
        // Запуск обратного отсчета
        function startCountdown(timeLeft) {
            clearInterval(countdownInterval);
            
            countdownInterval = setInterval(() => {
                timeLeft -= 1000;
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('daily-coin').style.opacity = '1';
                    document.getElementById('daily-coin').style.cursor = 'pointer';
                    document.getElementById('countdown').textContent = "00:00:00";
                    return;
                }
                
                const hours = Math.floor(timeLeft / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
                
                document.getElementById('countdown').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }, 1000);
        }
        
        // Показ уведомления
        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.display = 'block';
            notification.classList.add('fade-in');
            
            setTimeout(() => {
                notification.style.display = 'none';
                notification.classList.remove('fade-in');
            }, 3000);
        }
        
        // Открытие модального окна
        function openModal(modalId) {
            document.getElementById(modalId).style.display = 'flex';
        }
        
        // Закрытие модального окна
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
        
        // Закрытие всех модальных окон
        function closeAllModals() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
        }
        
        // Конвертация FAP в USDT
        function convertToUSDT(fapAmount) {
            return (fapAmount * 0.001).toFixed(2);
        }
        
        // Обновление конверсии USDT
        function updateUSDTConversion() {
            const fapAmount = document.getElementById('withdraw-amount').value || 0;
            const usdtAmount = convertToUSDT(fapAmount);
            document.getElementById('usdt-conversion').textContent = `В USDT: ${usdtAmount} USDT`;
        }
        
        // Обработка ежедневной раздачи
        function handleDailyBonus() {
            const now = Date.now();
            const twentyFourHours = 24 * 60 * 60 * 1000;
            const timeSinceLastBonus = now - lastBonusTime;
            
            if (lastBonusTime !== 0 && timeSinceLastBonus < twentyFourHours) {
                showNotification("Вы уже получали бонус сегодня");
                return;
            }
            
            // Открываем канал в новом окне
            window.open('https://t.me/+7ZFIsDpkKuk4YmRi', '_blank');
            
            // Начисляем 666 FAP
            balance += 666;
            document.getElementById('balance').textContent = balance + ' FAP';
            
            // Сохраняем время получения бонуса
            lastBonusTime = Date.now();
            saveData();
            
            // Показываем уведомление
            showNotification("Получено 666 FAP за подписку!");
            
            // Запускаем таймер
            checkBonusAvailability();
        }
        
        // Обработка вывода средств
        function handleWithdraw() {
            const withdrawAmount = parseInt(document.getElementById('withdraw-amount').value);
            
            if (isNaN(withdrawAmount) || withdrawAmount <= 0) {
                showNotification("Введите корректную сумму!");
                return;
            }
            
            if (withdrawAmount > balance) {
                showNotification("У вас не хватает монет");
                return;
            }
            
            // Вычитаем сумму вывода
            balance -= withdrawAmount;
            document.getElementById('balance').textContent = balance + ' FAP';
            saveData();
            
            // Показываем уведомление
            showNotification(`Успешно выведено ${withdrawAmount} FAP!`);
            
            // Закрываем модальное окно
            closeAllModals();
        }
        
        // Инициализация
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedData();
            
            // Обработчики для кнопок
            document.getElementById('profile-btn').addEventListener('click', () => openModal('profile-modal'));
            document.getElementById('close-profile-modal').addEventListener('click', () => closeModal('profile-modal'));
            
            document.getElementById('withdraw-btn').addEventListener('click', () => {
                closeModal('profile-modal');
                openModal('withdraw-confirm-modal');
            });
            
            document.getElementById('confirm-withdraw-btn').addEventListener('click', () => {
                closeModal('withdraw-confirm-modal');
                openModal('withdraw-amount-modal');
            });
            
            document.getElementById('cancel-withdraw-btn').addEventListener('click', () => closeModal('withdraw-confirm-modal'));
            document.getElementById('close-withdraw-modal').addEventListener('click', () => closeModal('withdraw-amount-modal'));
            
            document.getElementById('withdraw-amount').addEventListener('input', updateUSDTConversion);
            document.getElementById('process-withdraw-btn').addEventListener('click', handleWithdraw);
            
            document.getElementById('daily-coin').addEventListener('click', handleDailyBonus);
            
            // Закрытие модальных окон при клике вне их
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', function(event) {
                    if (event.target === this) {
                        closeAllModals();
                    }
                });
            });
        });
        
        // Обработка события закрытия WebApp
        tg.onEvent('viewportChanged', () => {
            if (tg.isExpanded) {
                tg.enableClosingConfirmation();
            }
        });
    </script>
</body>
</html>
