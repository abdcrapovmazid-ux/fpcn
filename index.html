<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FapCoin </title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #0c0c0c, #1a1a1a);
            margin: 0;
            padding: 20px;
            color: #f2a900;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            overflow-x: hidden;
        }
        
        .header {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 15px;
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 25px;
            backdrop-filter: blur(5px);
            border: 1px solid #f2a900;
            z-index: 100;
        }
        
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, #8c8c8c, #4d4d4d);
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #f2a900;
            font-size: 20px;
            border: 2px solid #f2a900;
        }
        
        .balance {
            font-size: 20px;
            font-weight: bold;
            text-shadow: 0 0 5px rgba(242, 169, 0, 0.7);
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 70px;
        }
        
        h1 {
            margin-top: 20px;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(242, 169, 0, 0.5);
            font-size: 2.5rem;
            color: #f2a900;
        }
        
        .coin {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at 30% 30%, #f2a900, #b36b00);
            border-radius: 50%;
            margin: 0 auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            box-shadow: 0 0 35px rgba(242, 169, 0, 0.7);
            transition: transform 0.1s, box-shadow 0.1s;
            border: 5px solid #ffc44d;
            color: #4d3800;
            position: relative;
            margin-bottom: 40px;
        }
        
        .coin:active {
            transform: scale(0.95);
            box-shadow: 0 0 15px rgba(242, 169, 0, 0.5);
        }
        
        .click-effect {
            position: absolute;
            color: #ffd166;
            font-weight: bold;
            font-size: 22px;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
            z-index: 10;
        }
        
        @keyframes floatUp {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-80px) scale(1.5);
            }
        }
        
        .stats {
            background: rgba(0, 0, 0, 0.7);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid #f2a900;
            width: 80%;
            max-width: 300px;
        }
        
        .stats p {
            margin: 8px 0;
            font-size: 18px;
            display: flex;
            justify-content: space-between;
        }
        
        .menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            border: 1px solid #f2a900;
            margin-top: 20px;
        }
        
        .menu-item {
            padding: 12px 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.3s;
            border-radius: 10px;
        }
        
        .menu-item:hover {
            background: rgba(242, 169, 0, 0.2);
        }
        
        .menu-icon {
            font-size: 28px;
            margin-bottom: 8px;
        }
        
        .notification {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.9);
            color: #f2a900;
            padding: 15px 25px;
            border-radius: 10px;
            border: 1px solid #f2a900;
            z-index: 1000;
            transition: bottom 0.5s ease-in-out;
            font-size: 18px;
        }
        
        .FapCoin-bg {
            position: absolute;
            opacity: 0.03;
            font-size: 300px;
            z-index: -1;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="FapCoin-bg" style="top: 50px; left: 50px;">‚Çø</div>
    <div class="FapCoin-bg" style="bottom: 100px; right: 100px;">‚Çø</div>
    
    <div class="header">
        <div class="avatar">‚Çø</div>
        <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span> ‚Çø</div>
    </div>
    
    <div class="container">
        <h1>FapCoin </h1>
        
        <div class="coin" id="coin">–ù–∞–∂–º–∏ –º–µ–Ω—è!</div>
        
        <div class="stats">
            <p><span>–í—Å–µ–≥–æ –∫–ª–∏–∫–æ–≤:</span> <span id="total-clicks">0</span></p>
            <p><span>–ó–∞—Ä–∞–±–æ—Ç–∞–Ω–æ:</span> <span id="total-earned">0</span> ‚Çø</p>
            <p><span>–í—Ä–µ–º—è –∏–≥—Ä—ã:</span> <span id="play-time">00:00</span></p>
        </div>
        
        <div class="menu">
            <div class="menu-item" id="profile-btn">
                <div class="menu-icon">üë§</div>
                <div>–ü—Ä–æ—Ñ–∏–ª—å</div>
            </div>
            <div class="menu-item" id="upgrades-btn">
                <div class="menu-icon">‚öôÔ∏è</div>
                <div>–£–ª—É—á—à–µ–Ω–∏—è</div>
            </div>
        </div>
    </div>

    <div class="notification" id="notification">–ü–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ</div>

    <script>
        let balance = 0;
        let totalClicks = 0;
        let totalEarned = 0;
        let startTime = Date.now();
        let tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        tg.expand();
        tg.enableClosingConfirmation();
        
        // –ó–∞–≥—Ä—É–∑–∫–∞ —Å–æ—Ö—Ä–∞–Ω–µ–Ω–Ω—ã—Ö –¥–∞–Ω–Ω—ã—Ö
        function loadSavedData() {
            const savedData = localStorage.getItem('FapCoinData');
            if (savedData) {
                const data = JSON.parse(savedData);
                balance = data.balance || 0;
                totalClicks = data.totalClicks || 0;
                totalEarned = data.totalEarned || 0;
                startTime = data.startTime || Date.now();
                
                document.getElementById('balance').textContent = balance;
                document.getElementById('total-clicks').textContent = totalClicks;
                document.getElementById('total-earned').textContent = totalEarned;
            }
        }
        
        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö
        function saveData() {
            const data = {
                balance: balance,
                totalClicks: totalClicks,
                totalEarned: totalEarned,
                startTime: startTime
            };
            localStorage.setItem('FapCoinData', JSON.stringify(data));
        }
        
        // –ü–æ–∫–∞–∑ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è
        function showNotification() {
            const notification = document.getElementById('notification');
            notification.style.bottom = '50px';
            
            setTimeout(() => {
                notification.style.bottom = '-100px';
            }, 2000);
        }
        
        // –°–æ–∑–¥–∞–Ω–∏–µ —ç—Ñ—Ñ–µ–∫—Ç–∞ –≤—Å–ø–ª—ã–≤–∞—é—â–µ–≥–æ —Ç–µ–∫—Å—Ç–∞
        function createClickEffect(x, y, amount) {
            const effect = document.createElement('div');
            effect.className = 'click-effect';
            effect.textContent = `+${amount}‚Çø`;
            effect.style.left = `${x}px`;
            effect.style.top = `${y}px`;
            
            document.body.appendChild(effect);
            
            setTimeout(() => {
                effect.remove();
            }, 1000);
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –∏–≥—Ä—ã
        function updatePlayTime() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('play-time').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–ª–∏–∫–∞ –ø–æ –º–æ–Ω–µ—Ç–µ
        function collectCoin(event) {
            const coin = document.getElementById('coin');
            const rect = coin.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const clickY = event.clientY - rect.top;
            
            // –°–ª—É—á–∞–π–Ω–æ–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ FapCoin –æ—Ç 0.001 –¥–æ 0.01
            const amount = (Math.random() * 0.009 + 0.001).toFixed(3);
            balance += parseFloat(amount);
            totalClicks++;
            totalEarned += parseFloat(amount);
            
            document.getElementById('balance').textContent = balance.toFixed(3);
            document.getElementById('total-clicks').textContent = totalClicks;
            document.getElementById('total-earned').textContent = totalEarned.toFixed(3);
            
            createClickEffect(event.pageX, event.pageY, amount);
            saveData();
            
            // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ)
            if (tg.isVibrationSupported()) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            loadSavedData();
            
            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –∏–≥—Ä—ã –∫–∞–∂–¥—É—é —Å–µ–∫—É–Ω–¥—É
            setInterval(updatePlayTime, 1000);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –º–µ–Ω—é
            document.getElementById('profile-btn').addEventListener('click', showNotification);
            document.getElementById('upgrades-btn').addEventListener('click', showNotification);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –º–æ–Ω–µ—Ç—ã
            document.getElementById('coin').addEventListener('click', collectCoin);
        });
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è WebApp
        tg.onEvent('viewportChanged', () => {
            if (tg.isExpanded) {
                tg.enableClosingConfirmation();
            }
        });
    </script>
</body>
</html>
