<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Fapr</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 20px;
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .balance {
            font-size: 28px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .Fap {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle at 30% 30%, #ffd700, #daa520);
            border-radius: 50%;
            margin: 0 auto;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: bold;
            box-shadow: 0 0 25px rgba(255, 215, 0, 0.6);
            transition: transform 0.1s, box-shadow 0.1s;
            border: 4px solid #ffec8b;
            color: #6b5200;
        }
        
        .Fap:active {
            transform: scale(0.95);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.4);
        }
        
        .menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 40px;
            padding: 15px 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(5px);
        }
        
        .menu-item {
            padding: 10px 20px;
            opacity: 0.5;
            cursor: not-allowed;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .menu-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }
        
        h1 {
            margin-top: 0;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Fap Coin</h1>
        
        <div class="balance">–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span>‚ÇΩ</div>
        
        <div class="Fap" onclick="collectFap()">–ù–∞–∂–º–∏ –º–µ–Ω—è!</div>
        
        <div class="menu">
            <div class="menu-item">
                <div class="menu-icon">üë§</div>
                <div>–ü—Ä–æ—Ñ–∏–ª—å</div>
            </div>
            <div class="menu-item">
                <div class="menu-icon">‚öôÔ∏è</div>
                <div>–£–ª—É—á—à–µ–Ω–∏—è</div>
            </div>
        </div>
    </div>

    <script>
        let balance = 0;
        let tg = window.Telegram.WebApp;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è WebApp
        tg.expand();
        tg.enableClosingConfirmation();
        
        function collectFap() {
            balance++;
            document.getElementById('balance').textContent = balance;
            
            // –í–∏–±—Ä–æ–æ—Ç–∫–ª–∏–∫ (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ)
            if (tg.isVibrationSupported()) {
                tg.HapticFeedback.impactOccurred('light');
            }
        }
        
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Å–æ–±—ã—Ç–∏—è –∑–∞–∫—Ä—ã—Ç–∏—è WebApp
        tg.onEvent('viewportChanged', () => {
            if (tg.isExpanded) {
                tg.enableClosingConfirmation();
            }
        });
    </script>
</body>
</html>
